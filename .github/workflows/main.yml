name: MLflow CI Training & Docker Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up job
        run: echo "Starting MLflow training pipeline"
      
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3
      
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      - name: Check Env
        run: |
          python --version
          pip --version
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r MLProject/requirements.txt
      
      - name: Run mlflow project
        run: |
          mlflow ui --host 127.0.0.1 --port 5000 &
          sleep 10
          mlflow run MLProject --env-manager=local --experiment-name=Heart_Disease_Final_Model
          pkill -f "mlflow ui"
      
      - name: Get latest MLflow run_id
        id: get_run_id
        run: |
          RUN_ID=$(find mlruns -type f -name "meta.yaml" -printf '%T@ %p\n' | sort -rn | head -1 | awk '{print $2}' | xargs dirname | xargs basename)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest RUN_ID: $RUN_ID"
      
      - name: Create artifacts zip
        run: |
          zip -r mlflow_artifacts_$RUN_ID.zip mlruns
          echo "Created zip file: mlflow_artifacts_$RUN_ID.zip"
      
      - name: Upload MLflow artifacts to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-artifacts-${{ env.RUN_ID }}
          path: mlflow_artifacts_${{ env.RUN_ID }}.zip
          retention-days: 30
      
      - name: Build Docker Model
        run: |
          mlflow models build-docker \
            --model-uri runs:/$RUN_ID/model \
            --name heart-disease-model
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Tag Docker Image
        run: |
          docker tag heart-disease-model ${{ secrets.DOCKER_USERNAME }}/heart-disease-model:latest
      
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/heart-disease-model:latest
      
      - name: Post Log in to Docker Hub
        run: echo "Logged out from Docker Hub"
      
      - name: Post Set up Python 3.12.7
        run: echo "Python environment cleaned"
      
      - name: Post Run actions/checkout@v3
        run: echo "Repository checkout completed"
      
      - name: Complete job
        run: echo "MLflow training pipeline completed successfully"
